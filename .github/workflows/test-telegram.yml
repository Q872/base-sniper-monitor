name: Test Telegram Configuration

on:
  workflow_dispatch:

jobs:
  test-telegram:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: 检查文件是否存在
        run: |
          echo "检查必要文件..."
          ls -la
          if [ -f "test_telegram.py" ]; then
            echo "✅ test_telegram.py 文件存在"
          else
            echo "❌ test_telegram.py 文件不存在"
            exit 1
          fi
          
      - name: 安装依赖
        run: pip install requests
        
      - name: 测试Telegram连接
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "开始测试Telegram连接..."
          python test_telegram.py
