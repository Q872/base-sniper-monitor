name: 运行 base-sniper-monitor

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 显示当前目录与文件（调试）
        run: |
          pwd
          ls -la
          echo "----- 查找 main.py -----"
          find . -type f -name "main.py" -print || true
          echo "----- 查找 requirements.txt -----"
          find . -type f -name "requirements.txt" -print || true

      # pip 缓存（加速）
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 安装依赖：优先用 requirements.txt（repo 根或 src/），否则安装 aiohttp
      - name: 安装依赖
        run: |
          if [ -f "./requirements.txt" ]; then
            echo "使用根目录 requirements.txt 安装依赖"
            pip install -r ./requirements.txt
          elif [ -f "./src/requirements.txt" ]; then
            echo "使用 src/requirements.txt 安装依赖"
            pip install -r ./src/requirements.txt
          else
            echo "未找到 requirements.txt，最低安装 aiohttp"
            pip install aiohttp
          fi

      # 如果你用 Poetry（取消下面注释并注释上面的安装步骤）
      # - name: Install dependencies with Poetry
      #   run: |
      #     pip install poetry
      #     cd src || true
      #     poetry config virtualenvs.create false --local
      #     poetry install --no-interaction --no-ansi

      - name: 运行 main.py
        run: python ./src/main.py
