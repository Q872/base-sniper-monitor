name: Base Sniper Monitor

on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟运行一次（修正：5个字段）
  workflow_dispatch:  # 允许手动触发

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run monitor
      env:
        BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}  # 修正：BASESCAN
      run: |
        cd /home/runner/work/base-sniper-monitor/base-sniper-monitor
        python src/main.py
